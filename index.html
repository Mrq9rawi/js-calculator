<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/all.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/main.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h2>calc</h2>
				<div class="theme-switcher">
					<p>THEME</p>
					<div class="switcher-control">
						<div class="indicator">&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;2&nbsp;&nbsp;3</div>
						<div class="slider">
							<span class="circle"></span>
						</div>
					</div>
				</div>
			</header>
			<div class="calculator">
				<div class="screen"></div>
				<div class="keys">
					<div class="key output-key number zero">0</div>
					<div class="key output-key number one">1</div>
					<div class="key output-key number two">2</div>
					<div class="key output-key number three">3</div>
					<div class="key output-key number four">4</div>
					<div class="key output-key number five">5</div>
					<div class="key output-key number six">6</div>
					<div class="key output-key number seven">7</div>
					<div class="key output-key number eight">8</div>
					<div class="key output-key number nine">9</div>
					<div class="key output-key plus">+</div>
					<div class="key output-key minus">-</div>
					<div class="key output-key multi">x</div>
					<div class="key output-key divide">/</div>
					<div class="key output-key period">.</div>
					<div class="key output-key equal-key double-size">=</div>
					<div class="key del-reset-key del">DEL</div>
					<div class="key del-reset-key double-size reset">RESET</div>
				</div>
			</div>
		</div>
	</body>
</html>
